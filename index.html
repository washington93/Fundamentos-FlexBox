<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Template</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main_header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="images/home.svg" alt="home"> Home</li>
          <li><img src="images/notification.svg" alt="notification">Notifications</li>
          <li><img src="images/message.svg" alt="messages">Messages</li>
        </ul>
      </nav>
      <img src="images/logo.svg" alt="twitter">
      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img src="images/avatar.png" alt="search">
        <button>Tweet</button>
      </div>
    </div>
  </header>
</body>
</html>
